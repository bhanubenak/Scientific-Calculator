<!DOCTYPE html>

<html>

<head>
    <title>Scientific Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .d-hid {
            display: none;
        }

        .def {
            display: block;
        }


        /* Set default display */
        .layout-structure > div {
            display: block;
        }

        @media (min-width: 460px) {

            /* Change display to flex on screens wider than 460px */
            .layout-structure {
                display: flex;
            }

            .layout-structure>div {
                flex: 1;
            }
        }
        


        /* @media (min-width: 460px) {
            .layout-structure {
                display: flex;
            }

        .layout-shift {
            display: none;
        }

        .layout2 {
            display: block !important;
        }

        .layout2,
        .layout1 {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            width: 60% !important;
        }
        }

        */
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 col-lg-7 col-xl-7">
                <div class="card">
                    <div class="card-body">
                        <input class="form-control form-control-lg text-end" type="text"
                            aria-label=".form-control-lg example" readonly id="calc-display">
                        <div class="layout-structure">

                            <div class="layout2 col-lg-12 " id="layout2">
                                <!-- 
                        Rad   Deg   x!     Inv
                        
                        sin   ln    π     cos
                        sin-1 e(x)        cos-1
                        
                        log   e     tan    √
                                    tan-1   x(2)
                        Ans   EXP   xy =
                        Rnd
                           -->
                                <div class="row gx-1">
                                    <div class="col-3">
                                        <button type="button"
                                            class="rad-btn btn btn-light w-100 mt-2 border">Rad</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button"
                                            class="deg-btn btn btn-light w-100 mt-2 border">Deg</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">!</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" id="Inv"
                                            class="btn btn-light w-100 mt-2 border">Inv</button>
                                    </div>
                                </div>
                                <!-- 2nd row 
                             sin   ln    π     cos-->
                                <div class="row gx-1">
                                    <div class="col-3">
                                        <button type="button"
                                            class="d-def btn btn-light w-100 mt-2 border text-nowrap">sin</button>
                                        <button type="button"
                                            class="d-hid btn btn-light w-100 mt-2 border text-nowrap">sin⁻¹</button>

                                        <!--   <button class="hidden">sin<sup>−1</sup></button> -->
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="d-def btn btn-light w-100 mt-2 border"
                                            name="ln">ln</button>
                                        <button type="button"
                                            class="d-hid btn btn-light w-100 mt-2 border">e<sup>x</sup></button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">π</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="d-def btn btn-light w-100 mt-2 border">cos</button>
                                        <button type="button"
                                            class="d-hid btn btn-light w-100 mt-2 border">cos⁻¹</button>
                                    </div>
                                </div>
                                <!-- 3rd row 
                             log   e     t     √-->
                                <div class="row gx-1">
                                    <div class="col-3">
                                        <button type="button" class="d-def btn btn-light w-100 mt-2 border">log</button>
                                        <button type="button"
                                            class="d-hid btn btn-light w-100 mt-2 border">10<sup>x</sup></button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">e</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="d-def btn btn-light w-100 mt-2 border">tan</button>
                                        <button type="button"
                                            class="d-hid btn btn-light w-100 mt-2 border">tan⁻¹</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="d-def btn btn-light w-100 mt-2 border">√</button>
                                        <button type="button"
                                            class="d-hid btn btn-light w-100 mt-2 border">x<sup>2</sup></button>
                                    </div>
                                </div>
                                <!-- 4th row 
                            Ans   EXP   xy =-->
                                <div class="row gx-1">
                                    <div class="col-3">
                                        <button type="button" class="d-def btn btn-light w-100 mt-2 border">Ans</button>
                                        <button type="button" class="d-hid btn btn-light w-100 mt-2 border">Rnd</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">EXP</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button"
                                            class="d-def btn btn-light w-100 mt-2 border ">x<sup>y</sup></button>
                                        <button type="button"
                                            class="d-hid btn btn-light w-100 mt-2 border "><sup>y</sup>√x</button>
                                    </div>
                                    <div class="col-3 d-md-none eql-btn">
                                        <button type="button"
                                            class="btn btn-primary w-100 mt-2 border fw-bold ">=</button>
                                    </div>
                                </div>
                            </div>
                            <div class="layout1 col-lg-12" id="layout1">
                                <div class="row gx-1">
                                    <!-- row - 1 -->
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">(</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">)</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">%</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">AC</button>
                                    </div>
                                </div>

                                <!-- row - 2 -->

                                <div class="row gx-1">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">7</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">8</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">9</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">÷</button>
                                    </div>
                                </div>

                                <!-- row - 3 -->
                                <div class="row gx-1">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">4</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">5</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">6</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">×</button>
                                    </div>
                                </div>

                                <!-- row - 4 -->
                                <div class="row gx-1">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">1</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">2</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">3</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">-</button>
                                    </div>
                                </div>

                                <!-- row - 5 -->
                                <div class="row gx-1">
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">0</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border">.</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button"
                                            class="btn btn-primary w-100 mt-2 border fw-bold">=</button>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">+</button>
                                    </div>
                                </div>
                            </div>


                        </div>


                        <div class="layout-shift row mt-2 gx-1">
                            <div class="col-2 w-5" style="padding:0px !important;">
                                <button type="button" id="123"
                                    class="d-block d-sm-none rounded-start-pill fw-semibold btn btn-light w-100 border ">123</button>
                            </div>
                            <div class="col-2 w-5" style="padding:0px !important;">
                                <button type="button" id="Fx"
                                    class="d-block d-sm-none rounded-end-pill fw-semibold btn btn-light w-100 border">Fx</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
