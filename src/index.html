<!DOCTYPE html>

<html>

<head>
    <title>Scientific Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <!-- <div class="col-12 col-md-6"> -->
            <div class="col-12 offset-md-3 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <input class="form-control text-end" type="text" aria-label=".form-control-lg example" readonly
                            id="calc-display">
                        <div class="layout2" id="layout2">
                            <div class="row gx-1">
                                <!-- row - 1 -->
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">(</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">)</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">%</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">AC</button>
                                </div>
                            </div>

                            <!-- row - 2 -->

                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">7</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">8</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">9</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">÷</button>
                                </div>
                            </div>

                            <!-- row - 3 -->
                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">4</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">5</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">6</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">×</button>
                                </div>
                            </div>

                            <!-- row - 4 -->
                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">1</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">2</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">3</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">-</button>
                                </div>
                            </div>

                            <!-- row - 5 -->
                            <div class="row gx-1">
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">0</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border">.</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-primary w-100 mt-2 border fw-bold">=</button>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-light w-100 mt-2 border fw-bold">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="layout" id="layout2">
                            <table>
                                <!-- 
                                
                        Rad   Deg   !     Inv
                        
                        sin   ln    π     cos
                        
                        log   e     t     n
                        
                        √     Ans   EXP   xy =
                               -->
                                <tr>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">Rad</button></td>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">Deg</button></td>
                                    <td><button type="button" class="btn btn-light w-100 mt-2 border fw-bold">!</button>
                                    </td>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">Inv</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">sin</button></td>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">ln</button></td>
                                    <td><button type="button" class="btn btn-light w-100 mt-2 border fw-bold">π</button>
                                    </td>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">cos</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">log</button></td>
                                    <td><button type="button" class="btn btn-light w-100 mt-2 border fw-bold">e</button>
                                    </td>
                                    <td><button type="button" class="btn btn-light w-100 mt-2 border fw-bold">t</button>
                                    </td>
                                    <td><button type="button" class="btn btn-light w-100 mt-2 border fw-bold">n</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-light w-100 mt-2 border fw-bold">√</button>
                                    </td>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">Ans</button></td>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">EXP</button></td>
                                    <td><button type="button"
                                            class="btn btn-light w-100 mt-2 border fw-bold">xy</button></td>
                                    <td><button type="button" class="btn btn-light w-100 mt-2 border fw-bold">=</button>
                                    </td>
                                </tr>
                            </table>
                        </div>


                        <div class="row mt-2 gx-1">
                            <div class="col-2 w-5" style="padding:0px !important;">
                                <!-- <button type="button" class="d-block d-sm-none rounded-start-pill fw-semibold btn btn-light w-100 border">123</button> -->
                                <button type="button" id="123"
                                    class="d-block d-sm-none rounded-start-pill fw-semibold btn btn-light w-100 border">123</button>
                            </div>
                            <div class="col-2 w-5" style="padding:0px !important;">
                                <button type="button" id="Fx"
                                    class="d-block d-sm-none rounded-end-pill fw-semibold btn btn-light w-100 border">Fx</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
